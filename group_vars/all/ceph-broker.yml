---

ceph_broker_user: "admin"

ceph_broker_pass:

ceph_broker_host: "ceph-broker"

# quotes are necessary so there is no need to add additional quotes when resolving jinja "{{ ceph_broker_port }}"
ceph_broker_port: "49999"

ceph_broker_port_no_quotes: 49999

ceph_broker_internal_port: "443"

ceph_broker_cert_path: "/etc/tap-ceph-broker/cert.pem"

ceph_broker_key_path: "/etc/tap-ceph-broker/key.pem"
