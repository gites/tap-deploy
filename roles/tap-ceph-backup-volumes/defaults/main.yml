---

######################
# Kubernetes Volumes #
######################

# vol_factor is responsible for adjusting size of volumens
vol_factor: 128

# Volumes list
vol_list: []

backup_vol_list:
  - name: blob-store-backup
    size: 40
  - name: etcdcatalog-backup
    size: 4
  - name: model-catalog-mongo-backup
    size: 4
  - name: template-repository-backup
    size: 4
  - name: uaa-postgres-backup
    size: 1
# Example of vol_list array.
# name: name_of_rbd_image; size: size_of_volumen_in_mb
#vol_list:
#  - { name: volume1, size: 40 }
#  - { name: data1, size: 4 }
#  - { name: trash, size: 4 }

# Filesystem for created volumes
volume_fs_type: ext4
