---
uaa:
  cipher_key: "{{ uaa_cipher_key }}"
  hash_salt: "{{ uaa_hash_salt }}"
  admin_secret: "{{ uaa_admin_secret }}"
  consolesvc_secret: "{{ uaa_consolesvc_secret }}"
  login_secret: "{{ uaa_login_secret }}"
  console_secret: "{{ uaa_console_secret }}"
  hue_secret: "{{ uaa_hue_secret }}"
  kibana_secret: "{{ uaa_kibana_secret }}"
  grafana_secret: "{{ uaa_grafana_secret }}"

user_management:
  cipher_key: "{{ user_management_cipher_key }}"
  hash_salt: "{{ user_management_hash_salt }}"

key_counter:
  user: "{{ key_counter_user }}"
  pass: "{{ key_counter_pass }}"

h2o_se_publisher:
  user: "{{ h2o_se_publisher_user}}"
  pass: "{{ h2o_se_publisher_pass}}"

das:
  cipher_key: "{{ das_cipher_key }}"

grafana:
  admin_password: "{{ grafana_admin_password }}"

