---

sftp_user: backup
sftp_password: backup
sftp_site: sftp://backup.example.com:/backup

backup_path: "{{ env_name }}/{{ ansible_date_time.year }}/{{ ansible_date_time.month }}/{{ ansible_date_time.day }}"

backup_vol_list:
  - blob-store-backup
  - etcdcatalog-backup
  - model-catalog-mongo-backup
  - template-repository-backup
  - uaa-postgres-backup
