---

- name: Reload systemd
  command: systemctl daemon-reload

- name: Restart kube-apiserver
  service:
    name: kube-apiserver
    state: restarted
  register: api_start
  until: api_start|success
  retries: 2
  delay: 15

- name: Restart kube-controller-manager
  service:
    name: kube-controller-manager
    state: restarted

- name: Restart kube-scheduler
  service: 
    name: kube-scheduler
    state: restarted
