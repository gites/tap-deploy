---
etcd:
  default:
    client_port: 2379
    peer_port: 2380
    enable_ssl: False
    cert_file: "/etc/ssl/etcd.crt"
    key_file: "/etc/ssl/etcd.key"
    ca_file: "/etc/ssl/ca.crt"
